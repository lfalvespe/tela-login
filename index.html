<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="style.css">

</head>
<body onload="screen.orientation.lock('portrait')">
    <section>

        <div class="img">
        
        </div>
        
        <div class="formulario">
            <h1>Bem Vindo</h1>
            <p>Login</p>
            <form action="post">
                <p>
                <label for="email">Email: </label>
                <input type="email" id="email" onfocus="fundoEmailBranco()" onblur="fundoEmailCinza()" placeholder="Digite seu email" required >
                </p>

                <p>
                    <label for="senha">Senha: </label>
                    <input type="password" name="senha" id="senha" onfocus="fundoSenhaBranco()" onblur="fundoSenhaCinza()" placeholder="Digite sua senha" required>
                </p>

                <p><input type="button" value="Entrar" id="btn_entrar" onclick="login()"></p>
                <div class="msg"></div>
            </form>
        </div>
    </section>
    
    <footer>
        <p>
            <em>Criado por <a href="http://github.com/lfalvespe"><strong>Fernando Alves</strong></a></em>
        </p>
        lfalvespe@gmail.com

        
    </footer>

    <script src="index.js"></script>

</body>
</html>
